language: node_js
node_js:
- '0.12'
matrix:
  fast_finish: true
sudo: false
before_install:
- gem install compass
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- npm install -g grunt-cli
script:
- grunt build
deploy:
  - provider: releases
    user: riggerthegeek
    password:
      secure: 
    file:
    - dist/ng-page-title.js
    - dist/ng-page-title.min.js
    skip_cleanup: true
    on:
      tags: true
  - provider: npm
    email: simon@simonemms.com
      api_key:
        secure: 
      skip_cleanup: true
      on:
        all_branches: true
        tags: true
        repo: riggerthegeek/ng-page-title
