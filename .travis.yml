language: node_js
node_js:
- '0.12'
matrix:
  fast_finish: true
sudo: false
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- npm install -g grunt-cli
script:
- grunt build
deploy:
  -
    provider: releases
    api_key:
      secure: 
    file:
      - dist/ng-page-title.js
      - dist/ng-page-title.min.js
    on:
      repo: riggerthegeek/ng-page-title
      tags: true
